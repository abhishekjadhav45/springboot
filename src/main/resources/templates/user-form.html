<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 18px;
            margin: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            font-size: 32px;
            color: #333;
            text-align: center;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            font-size: 20px;
        }
        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 18px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 20px;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>User Registration</h1>
    <form action="#" th:action="@{/user}" th:object="${user}" method="post">
        <label for="userId">User ID:</label>
        <input type="text" th:field="*{userId}" id="userId" required>

        <label for="password">Password:</label>
        <input type="password" th:field="*{password}" id="password" required>

        <label for="email">Email:</label>
        <input type="email" th:field="*{email}" id="email" required>

        <label for="contactNumber">Contact Number:</label>
        <input type="text" th:field="*{contactNumber}" id="contactNumber" required>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
