<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 18px;
            margin: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            font-size: 32px;
            color: #333;
            text-align: center;
        }
        .user-info {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .info-item {
            margin-bottom: 15px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        .label {
            font-weight: bold;
            font-size: 20px;
            color: #555;
        }
        .value {
            font-size: 22px;
            color: #333;
            margin-top: 5px;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background-color: #2196F3;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
        }
        .back-link:hover {
            background-color: #0b7dda;
        }
    </style>
</head>
<body>
    <h1>User Information Submitted</h1>
    <div class="user-info">
        <div class="info-item">
            <div class="label">User ID:</div>
            <div class="value" th:text="${user.userId}"></div>
        </div>
        <div class="info-item">
            <div class="label">Password:</div>
            <div class="value" th:text="${user.password}"></div>
        </div>
        <div class="info-item">
            <div class="label">Email:</div>
            <div class="value" th:text="${user.email}"></div>
        </div>
        <div class="info-item">
            <div class="label">Contact Number:</div>
            <div class="value" th:text="${user.contactNumber}"></div>
        </div>
        <a href="/user" class="back-link">Back to Form</a>
    </div>
</body>
</html>
