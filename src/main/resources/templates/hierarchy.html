<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hierarchy</title>
</head>
<body>
    <h1>Campus/Building/Floor Hierarchy</h1>
    <div th:each="property : ${properties}">
        <h2 th:text="${property.name}"></h2>
        <div th:each="building : ${property.buildings}">
            <h3 th:text="${building.name}"></h3>
            <ul>
                <li th:each="floor : ${building.floors}" th:text="${floor.name}"></li>
            </ul>
        </div>
    </div>
    <a href="/">Home</a>
</body>
</html>
